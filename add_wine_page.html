<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <label for="name">Wine Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="Red">Red</option>
            <option value="White">White</option>
            <option value="Rosé">Rosé</option>
            <!-- Add more options as needed -->
        </select><br>

        <label for="varietal">Varietal:</label>
        <input type="text" id="varietal" name="varietal" required><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5"><br>

        <label for="consumed">Consumed:</label>
        <input type="checkbox" id="consumed" name="consumed"><br>

        <label for="date_consumed">Date Consumed:</label>
        <input type="date" id="date_consumed" name="date_consumed"><br>

        <input type="submit" value="Add Wine">
    </form>
</body>
</html>
